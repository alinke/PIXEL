<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="keywords" content="onebeartoe.com, java powered PIXEL web controller">
        <meta name="description" content="onebeartoe.com java powered PIXEL web controller.">
		<!-- Bootstrap -->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="assets/css/bootstrap-slider.min.css" rel="stylesheet">
        
        <title>onebeartoe Pixel Web Application</title>
    </head>

    <body onload="loadImageResources(); changeScrollingText('Hello, Pixel World');">
	<nav class="navbar navbar-inverse"> 
        <div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Pixel Web Controls</a>
			</div>
			<form class="navbar-form navbar-right" role="pixelmode">
				<div class="form-group">
					<p class="navbar-text">
						Pixel Display Mode:
						<select class="form-control" name="mode" 
								onchange="modeChanged(this.value);">
							<option value="animations">Animations</option>
							<option value="still">Still Images</option>
							<option value="text" selected>Scrolling Text</option>
						</select>
					</p>
				</div>
			</form>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12" id="stillPanel">
				<div class="panel panel-default">
					<div class="panel-heading">Still Images</div>
					<div id="still" class="panel-body">
					</div>
				</div>
			</div>
        </div>
		<div class="row">
			<div class="col-md-12" id="animationsPanel">
				<div class="panel panel-default">
					<div class="panel-heading">Animations</div>
					<div id="animations" class="panel-body">
					</div>
				</div>
			</div>
        </div>
		<div class="row">
			<div class="col-md-12" id="scrollingTextPanel">
				<div class="panel panel-default">
					<div class="panel-heading">Scrolling Text</div>
					<div class="panel-body">
						<div class="col-md-4">
							<label for="textInput">Scrolling Text:</label>
							<input id="textInput" type="text" onchange="changeScrollingText(this.value);" placeholder="Enter text here">
						</div>
						<div class="col-md-4">
							<label for="points">Scroll Speed: </label> 100
							<input id="points-id" data-slider-id='points' type="range" data-slider-min="100" data-slider-max="600" data-slider-step="1" data-slider-value="300" onmouseup="changeScrollingTextSpeed(this.value);"/> 600
						</div>
						<div class="col-md-4">
							<label for="color">Text Color:</label>
							<input type="color" name="color" onchange="changeScrollingTextColor(this.value);">
						</div>
					</div>        
				</div>
			</div>        
		</div>

		<div class="row">
			<div class="col-md-12" id="logsPanel">
				<div class="panel panel-default">
					<div class="panel-heading">Logs</div>
					<div id="logs" class="panel-body">
					</div>
				</div>
			</div>        
		</div>
		<div class="row">
			<div class="col-md-12" id="logsPanel">
				<div class="panel panel-default">
					<div id="logs" class="panel-body">
						<a href="http://www.onebeartoe.com">
						brought to you by onebeartoe.com</a>
					</div>
				</div>        
			</div>        
		</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-slider.min.js"></script>
    <script type="text/javascript" src="assets/js/pixel.js"></script>
    </body>

</html>
